<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <script src="C:\\Users\\Playdata\\Desktop\\media/jQuery-1.12.3.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("img").animate({
                    width: '100px'
                });
            });
            $("#b2").click(function(){
                $("img").animate({
                    width: '200px'
                });
            });
            $("#b3").click(function(){
                $("img").animate({
                    width: '300px'
                });
            });
        });
    </script>
    <style>
        .css_pic{
            height: 430px;
            text-align: center;
        }
        .css_pic img{
            width: 250px;
        }
    </style>
    </head>
    <body>
        <h3>ANIMATION 실습1</h3><hr>
        <div class="css_pic">
            <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
            <button id="b1">가로 100픽셀</button>
            <button id="b2">가로 200픽셀</button>
            <button id="b3">가로 300픽셀</button>
            <img name="pic1" src="C:\\Users\\Playdata\\Desktop\\media/puppy.png"/>
        </div>
    </body>
</html>
