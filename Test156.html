<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 열기</title>
    <script>
        function load(URL){
            window.open(URL, "myWin","left=300, top=300, width=400, height=300");   //window.open() : 링크에 맞는 페이지를 호출하고 출력 상황을 지정할 수 있음
                                                                                    //myWin같이 이름을 지정해주면 그 화면에 출력할 페이지를 설정 가능
        }
    </script>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3><hr>
    <a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈 페이지</a><br>
    <a href="javascript:load('http://universalorlando.com')">유니버셜 올랜드 홈 페이지</a><br>
    <a href="javascript:load('http://www.disneyworld.com')">디즈니월드 홈 페이지</a><br>
</body>
</html>
