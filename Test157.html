<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>history 객체 활용</h3><hr>
    <button onclick="history.back()">back()</button>   <!--이전 페이지-->
    <button onclick="history.forward()">forward()</button>   <!--다음 페이지-->
    <button onclick="history.go(-1)">go(-1)</button>   <!--이전 페이지-->
    <button onclick="history.go(1)">go(-1)</button>   <!--다음 페이지-->
</body>
</html>
