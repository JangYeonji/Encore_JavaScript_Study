<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지오 location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaircKLJCUCnOtCvRFB5loVBJDSXa-TQY"></script>
    <script>
        var myCenter = new google.maps.LatLng(37.498146,127.027557);   //구글맵에서 알고 싶은 좌표 입력
        function myMap(){
            var mapProp = {
                center:myCenter,
                zoom:5,   //확대되는 정도
                mapTypeId:google.maps.mapTypeId.ROADMAP   //로드맵 형태로 출력
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var marker = new google.maps.Marker({   //지정된 위치에 마커 생성
                positions:myCenter,
                animation:google.maps.Animation.BOUNCE   //마커 애니메이션
            });
            marker.setMap(map);
        }
    </script>
</head>
<body onload="myMap()">
<div id="googleMap" style="width:500px;height:380px;"></div>    
</body>
</html>
