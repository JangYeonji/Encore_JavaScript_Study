<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evnet</title>
    <script>
        window.onload = function(){
            var input_1 = document.querySelectorAll('input')[0];   //모든 CSS선택자 (#,.) 찾기
            var input_2 = document.querySelectorAll('input')[1];
            input_1.onkeydown = function(){   //input_1에 키보드가 눌린 경우
                if(6<=input_1.value.length){   //글자 개수가 6개 이상인 경우
                    input_2.focus();
                };
            };
        };
        input_2.onkeydown = function(event){
            var event = event || window.event;
            if(event.keyCode==8 && input_2.value.length==0){
                input_1.focus();
            };
        };
    </script>
</head>
<body>
    <input type="text" maxlength="6" />
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
